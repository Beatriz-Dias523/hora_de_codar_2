<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var nome = (prompt('Me informe seu nome?'));
         alert("Olá," + nome);

         var valores = [];
var soma = 0;

for (var i = 1; i <= 6; i++) {
    var numero = parseFloat(prompt("Informe o " + i + "º número:"));
    valores.push(numero);
    
    
if (numero < 72) {
        soma += numero;
    }
}

alert("Valores informados pelo usuário: " + valores.join(", "));
alert("Soma dos valores menores que 72: " + soma);

    </script>
</body>
</html>
