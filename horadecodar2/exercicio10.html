<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var altura = parseFloat(prompt("Informe a sua altura (em metros):"));
var sexo = parseInt(prompt("Informe o seu sexo (1 para feminino, 2 para masculino):"));

var pesoIdeal;

if (sexo === 1) {
    pesoIdeal = (62.1 * altura) - 44.7;
    alert("O seu peso ideal é: " + pesoIdeal + " kg");

} else if (sexo === 2) {
    pesoIdeal = (72.7 * altura) - 58;
    
   
alert("O seu peso ideal é: " + pesoIdeal + " kg");
} else {
    alert("Sexo inválido. Por favor, informe 1 para feminino ou 2 para masculino.");
}

    </script>
</body>
</html>
